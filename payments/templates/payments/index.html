<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Cart</title>
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
</head>
<style>

body {
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f5f5f5;
    margin: 0;
}

.cart {
    background: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    width: 550px;
    margin-top: -10vh;
}

.cart h1 {
    text-align: center;
    margin-bottom: 20px;
    background: #D21404;
    padding: 20px;
    border-radius: 5px;
    color: white;
}

.cart-item {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 15px;
    BACKGROUND: antiquewhite;
    padding: 20px;
    border-radius: 5px;
}

.cart-item img {
    width: 150px;
    height: 150px;
    margin-right: 10px;
    border: 4px solid white;
    border-radius: 5px;
}

.quantity-controls {
    display: flex;
    align-items: center;
}

.quantity-controls button {
    background: #D21404;
    color: #fff;
    border: none;
    padding: 5px 20px;
    border-radius: 4px;
    cursor: pointer;
    font-size: 16px;
}

.quantity-controls button:hover{
    background-color: #be2424;
}

.quantity-controls button:disabled {
    background: #ccc;
}

.quantity-controls span {
    margin: 0 10px;
    font-size: 16px;
    width: 20px;
    text-align: center;
}

.total {
    text-align: center;
    margin-top: 20px;
}

form {
    text-align: center;
    margin-top: 20px;
}

form label {
    display: block;
    margin-bottom: 5px;
}

form input {
    margin-bottom: 10px;
    padding: 5px;
    font-size: 16px;
}

.pay-btn{
    background: #D21404;
    padding: 10px;
    width: -webkit-fill-available;
    border: none;
    border-radius: 5px;
    color: white;
    font-size: 20px;
    cursor: pointer;
}

.pay-btn:hover, .pay-btn:focus{
    background: #be2424;
}

    
</style>
<body>
    <div class="cart">
        <h1>Buy Tea or Coffee</h1>
        <div class="cart-item">
            <img src="https://www.earth.com/_next/image/?url=https%3A%2F%2Fcff2.earth.com%2Fuploads%2F2024%2F02%2F08140346%2Fdrinking-tea_every-day_delays-aging_mint-tea_1m-960x640.jpg&w=1920&q=75" alt="Tea" class="item-image">
            <span style="font-size: 20px; font-weight: 600;">Tea - 50/-</span>
            <div class="quantity-controls">
                <button class="decrease" onclick="updateQuantity('tea', -1)">-</button>
                <span id="tea-quantity">0</span>
                <button class="increase" onclick="updateQuantity('tea', 1)">+</button>
            </div>
        </div>
        <div class="cart-item">
            <img src="https://m.media-amazon.com/images/I/61VjIRf-bRL._SX522_.jpg" alt="Coffee" class="item-image">
            <span  style="font-size: 20px; font-weight: 600;">Coffee - 100/-</span>
            <div class="quantity-controls">
                <button class="decrease" onclick="updateQuantity('coffee', -1)">-</button>
                <span id="coffee-quantity">0</span>
                <button class="increase" onclick="updateQuantity('coffee', 1)">+</button>
            </div>
        </div>
        <div class="total">
            <h2>Total â‚¹ <span id="display-amount">0</span>/-</h2>
        </div>
        <form method="POST">
            {% csrf_token %}
            <!-- <label for="amount">Amount (INR):</label> -->
            <input type="number" id="amount" name="amount" style="display:none" required>
            <button type="submit" class="pay-btn">Pay</button>
        </form>
    </div>
    
    <!-- <h1>Make a Payment</h1>
    <form method="POST">
        {% csrf_token %}
        <label for="amount">Amount (INR):</label>
        <input type="number" id="amount" name="amount" required>
        <button type="submit">Pay</button>
    </form> -->


<script>
  const prices = {
    tea: 50,
    coffee: 100
};

function updateQuantity(item, change) {
    const quantityElement = document.getElementById(`${item}-quantity`);
    let currentQuantity = parseInt(quantityElement.innerText);
    currentQuantity += change;

    if (currentQuantity < 0) {
        currentQuantity = 0;
    }

    quantityElement.innerText = currentQuantity;
    updateTotal();
}

function updateTotal() {
    const teaQuantity = parseInt(document.getElementById('tea-quantity').innerText);
    const coffeeQuantity = parseInt(document.getElementById('coffee-quantity').innerText);
    const totalAmount = (teaQuantity * prices.tea) + (coffeeQuantity * prices.coffee);
    document.getElementById('display-amount').innerText = totalAmount;
    document.getElementById('amount').value = totalAmount;
}

</script>





    


    {% if amount and order_id %}
    <script>
        var options = {
            "key": "{{ razorpay_key_id }}",
            "amount": "{{ amount }}", 
            "currency": "INR",
            "name": "Shivam Razor Pay",
            "description": "Test Transaction",
            "image": "https://assets.leetcode.com/users/shivamkuite77/avatar_1709234040.png",
            "order_id": "{{ order_id }}",
            "handler": function (response){
                fetch("{{ callback_url }}", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/x-www-form-urlencoded",
                        "X-CSRFToken": "{{ csrf_token }}"
                    },
                    body: `
                        razorpay_payment_id=${response.razorpay_payment_id}&
                        razorpay_order_id=${response.razorpay_order_id}&
                        razorpay_signature=${response.razorpay_signature}
                    `
                }).then(response => response.json())
                  .then(data => alert(data.status));
            },
            "prefill": {
                "name": "Shivam Kuite",
                "email": "your.email@example.com",
                "contact": "9999999999"
            },
            "theme": {
                "color": "#3399cc"
            }
        };
        var rzp1 = new Razorpay(options);
        rzp1.open();
    </script>
    {% endif %}
</body>
</html>
